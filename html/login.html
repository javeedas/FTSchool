
<div>
<form name="loginForm" style="margin: 150px auto;margin-left:350px; width:250px;height:500px" novalidate>
        <div class="Absolute-Center.is-Responsive">
        <div class="panel panel-primary" style="width:400px">
            <div class="panel-heading">
                <h3 class="panel-title">SignIn</h3>
            </div>
            <div class="panel-body">
                <div class="form-group input-group" ng-class="{'has-error':loginForm.username.$invalid && !loginForm.username.$pristine }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="form-control col-md-4"  id="username" name="username" placeholder="username" type="text"  ng-model="uName" required/>              
                </div>
                <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="text-danger">Username required</p>
                <div class="form-group input-group" ng-class="{'has-error':loginForm.password.$invalid && !loginForm.password.$pristine }">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control col-md-4"  id="password" name="password" placeholder="Password" type="password" ng-model="uPassword" required/>
                </div>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="text-danger">Password is required</p>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-log-in"></i></span>
                    <button id="btnSubmit" type="submit"  class="btn btn-def btn-block" style="text-align:center;background-color:lightblue" ng-disabled="loginForm.$invalid" ng-click="validateUser()">Login</button>
                </div>



            </div>
        </div>
    </div>
    
    <p ng-show="haserror" class="alert-danger">{{errorMessage}}</p>
</form>
    
    
        
   
</div>
